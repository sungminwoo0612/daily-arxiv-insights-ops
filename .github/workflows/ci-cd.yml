name: CI/CD Pipeline

on:
  push:
    branches: ["main"] # main 브랜치에 푸시될 때 실행

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1. Docker 빌드를 위한 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 2. GitHub Container Registry 로그인
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. API 서버 이미지 빌드 및 푸시
      - name: Build and push LLM API image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/llm-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. Airflow 이미지 빌드 및 푸시 (DAG 포함 버전)
      - name: Build and push Airflow image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: Dockerfile.airflow
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/airflow:latest
